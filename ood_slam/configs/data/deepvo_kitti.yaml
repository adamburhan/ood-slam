# DeepVO KITTI Dataset Configuration
_target_: data.image_seq_datamodule.ImageSequenceDataModule

data_dir: "${get_constant:DATA_DIR}/KITTI"

# Dataset splits (from original DeepVO parameters)
train_sequences: ['00', '01', '02', '05', '08', '09']
valid_sequences: ['04', '06', '07', '10']

img_w: 608
img_h: 184
img_means: [0.19007764876619865, 0.15170388157131237, 0.10659445665650864]
img_stds: [0.2610784009469139, 0.25729316928935814, 0.25163823815039915]
resize_mode: "rescale"
minus_point_5: true

# Sequence parameters
seq_len: [5, 7]
sample_times: 3

# DataLoader settings
batch_size: ${batch_size}  # Reference from main config
num_workers: 4
pin_memory: true

# Caching settings
use_cache: true
cache_dir: null  # Will use default: {data_dir}/datainfo
