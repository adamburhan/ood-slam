# @package _global_

defaults:
  - override /data: deepvo_kitti.yaml
  - override /model: deepvo.yaml

# Override experiment settings for overfitting
name: "overfit_test" 
max_epochs: 100
learning_rate: 0.01
batch_size: 8
#use_wandb: false

# Override data settings for single batch
data:
  sample_times: 1  # Minimal data
  train_sequences: ['04']  # Just one sequence
  valid_sequences: ['04']  # Same as train for overfitting
  use_cache: false  # Don't cache this tiny dataset
  overfit: true  # Enable overfitting mode in data module
